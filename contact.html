<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/996973c893.js"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"
    rel="stylesheet" />

  <title>Contact</title>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="container navigation pt-3">
    <div class="row">
      <div class="col-6 d-flex justify-content-start align-items-center">
        <i class="fa fa-spinner fa-spin fa-3x fa-fw text-warning pb-3"></i>
        <h5 class="d-inline pl-2 text-white">CODINGAL</h5>
      </div>
      <div class="col-6 pt-2">
        <div class="row text-center p-0 d-flex justify-content-end align-items-center">
          <div class="col-3">
            <a href="index.html#about" class="text-white navigation-link">About</a>
          </div>
          <div class="col-3">
            <a href="index.html#projects" class="text-white navigation-link">Projects</a>
          </div>
          <div class="col-3">
            <a href="index.html#social-media" class="text-white navigation-link">Social Media</a>
          </div>
          <div class="col-3">
            <a href="index.html#resume" class="text-white navigation-link">Resume</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="container mt-5">
    <h2 class="text-white mb-4">Contact Us</h2>
    <form id="contactForm" onsubmit="handleContact(); return false;">
      <div class="form-group">
        <label for="fullname" class="text-white">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" />
      </div>
      <div class="form-group">
        <label for="email" class="text-white">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label for="message" class="text-white">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Snackbar -->
  <div id="snackbar"></div>

  <script src="script.js"></script>
</body>

</html>
